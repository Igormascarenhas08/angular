<div class="row">

<div class="col-sm-6" *ngIf="alunoSelecionado">
  <div class="row">
    <div class="col-sm-10"><app-titulo [titulo] = "(alunoSelecionado.id == 0 ? 'Novo Aluno' : 'Código Aluno: ' + alunoSelecionado.id)"></app-titulo></div>
  </div>

    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" formControlName="nome">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Sobrenome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="sobrenome">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Telefone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="telefone">
          </div>
        </div>
          <button type="submit" class="btn btn-primary" [disabled]="!alunoForm.valid">Enviar</button>
          <button class="btn btn-danger" (click)="voltar()" style="margin-left: 10px;">Voltar</button>
    </form>

  </div>
  
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
    
    <div style="display: flex; justify-content: space-between;">
          <app-titulo [titulo] = 'titulo'></app-titulo>
          <button class="btn btn-success" (click)="alunoNovo()" style="margin-left: 10px;">Cadastrar Aluno</button>
    </div>
    
    <div class="area-table">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Visualizar</th>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">Telefone</th>
            <th scope="col">opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let aluno of alunos'>
            <td><button (click)='alunoSelected(aluno)' class="btn btn-sm btn-outline-warning">Detalhe</button></td>
            <th scope="row">{{aluno.id}}</th>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.sobrenome}}</td>
            <td>{{aluno.telefone}}</td>
            <td>
              <div class="btn-group">
                
                <button class="btn btn-sm btn-outline-primary" (click)="openModal(template)">Professores</button>
                <button class="btn btn-sm btn-outline-danger" (click)="alunoDeletar(aluno.id)">Deletar</button>
              </div>
            </td>  
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<ng-template #template>
  <div class="modal-header">
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <app-modal-professor></app-modal-professor>
  </div>
</ng-template>
